<span class="text">Your balance:</span>&nbsp;
<tui-money [value]="value"></tui-money>
<div tuiMode="onLight" class="controls tui-space_top-3">
    <button
        tuiButton
        type="button"
        class="tui-space_right-3"
        appearance="outline"
        size="m"
        (click)="submit()"
    >
        Submit
    </button>
    <button tuiLink type="button" [pseudo]="true" (click)="increaseBalance()">
        Increase
    </button>
</div>
