{{ paddedStart }} = padStart(sourceString, minResultLength, padString);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-input formControlName="sourceString" class="tui-space_top-2">
            sourceString
        </tui-input>
        <tui-input-number
            formControlName="minResultLength"
            class="tui-space_top-2"
        >
            minResultLength
        </tui-input-number>
        <tui-input formControlName="padString" class="tui-space_top-2">
            padString
        </tui-input>
    </div>
</form>
