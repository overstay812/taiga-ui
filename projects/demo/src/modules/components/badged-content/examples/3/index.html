<div class="row">
    <tui-badged-content
        class="tui-space_right-5"
        contentTop="tuiIconCheckCircleLarge"
        colorTop="var(--tui-error-fill)"
        size="l"
        [rounded]="true"
    >
        <tui-avatar text="a b" size="l" [rounded]="true"></tui-avatar>
    </tui-badged-content>

    <tui-badged-content
        class="tui-space_right-5"
        colorBottom="var(--tui-success-fill)"
        size="l"
        [contentBottom]="64"
        [rounded]="true"
    >
        <tui-avatar text="c d" size="l" [rounded]="true"></tui-avatar>
    </tui-badged-content>

    <tui-badged-content
        class="tui-space_right-5"
        contentBottom="tuiIconSettings"
        colorTop="var(--tui-success-fill)"
        colorBottom="var(--tui-error-fill)"
        size="l"
        [contentTop]="64"
        [rounded]="true"
    >
        <tui-avatar text="e" size="l" [rounded]="true"></tui-avatar>
    </tui-badged-content>
</div>
