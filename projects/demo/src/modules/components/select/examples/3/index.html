<form class="wrapper" [formGroup]="testForm">
    <tui-select class="tui-space_bottom-4" formControlName="email">
        Choose an adress
        <tui-data-list *tuiDataList>
            <button
                *ngIf="!signatureVisible"
                tuiOption
                class="link"
                (click)="toggle()"
            >
                <tui-svg class="icon" src="tuiIconPlusCircleLarge"></tui-svg>
                Add signature
            </button>
            <button *ngFor="let item of items" tuiOption [value]="item">
                {{item}}
            </button>
        </tui-data-list>
    </tui-select>
    <ng-container *ngIf="signatureVisible">
        <tui-text-area
            class="tui-space_bottom-4"
            formControlName="signature"
            tuiTextfieldSize="m"
            tuiAutoFocus
        >
            Type a signature
        </tui-text-area>
        <button tuiButton type="button" size="m" (click)="toggle()">
            Hide signature
        </button>
    </ng-container>
</form>
