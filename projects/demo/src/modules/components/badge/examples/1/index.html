<p i18n>Statuses</p>
<tui-badge class="tui-space_right-2" [value]="-6"></tui-badge>
<tui-badge class="tui-space_right-2" status="primary" [value]="6"></tui-badge>
<tui-badge
    class="tui-space_right-2"
    status="success"
    value="Success"
></tui-badge>
<tui-badge class="tui-space_right-2" status="error" value="Error"></tui-badge>
<tui-badge
    class="tui-space_right-2"
    status="warning"
    value="Warning"
></tui-badge>
<div tuiMode="onLight" class="tui-space_right-2 outline outline_dark">
    <tui-badge [value]="6"></tui-badge>
</div>
<div tuiMode="onDark" class="outline outline_light">
    <tui-badge [value]="6"></tui-badge>
</div>
<p i18n>Use CSS and <code>status="custom"</code> for support colors</p>
<tui-badge
    *tuiRepeatTimes="let index of 20"
    class="tui-space_horizontal-2 tui-space_vertical-2 support-{{index + 1}}"
    status="custom"
    value="Taiga"
    [hoverable]="true"
></tui-badge>
