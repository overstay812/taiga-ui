<p i18n>
    <code>tuiTable</code> directive from <code>@taiga-ui/addon-table</code>
</p>

<form [formGroup]="form">
    <table tuiTable class="table">
        <thead>
            <tr>
                <th tuiTh class="name">Name</th>
                <th tuiTh>Date</th>
                <th tuiTh>Gender</th>
                <th tuiTh>Quantity</th>
                <th tuiTh>Sum, $</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td tuiTd>
                    <tui-input
                        tuiTextfieldSize="m"
                        tuiTextfieldExampleText="Ivan Ivanov"
                        formControlName="name"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        Name
                    </tui-input>
                </td>
                <td tuiTd>
                    <tui-input-date
                        tuiTextfieldSize="m"
                        formControlName="date"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        Date
                    </tui-input-date>
                </td>
                <td tuiTd>
                    <tui-select
                        formControlName="color"
                        tuiTextfieldSize="m"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        Color
                        <tui-data-list-wrapper
                            *tuiDataList
                            [items]="items"
                        ></tui-data-list-wrapper>
                    </tui-select>
                </td>
                <td tuiTd>
                    <tui-input-count
                        tuiTextfieldSize="m"
                        formControlName="quantity"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        Quantity
                    </tui-input-count>
                </td>
                <td tuiTd>
                    <tui-input-number
                        tuiTextfieldSize="m"
                        formControlName="sum"
                        [tuiTextfieldLabelOutside]="true"
                        [readOnly]="true"
                    >
                        Sum
                    </tui-input-number>
                </td>
            </tr>
        </tbody>
    </table>
</form>
