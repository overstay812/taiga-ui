<h6 i18n class="tui-text_h6">
    Can be expanded with
    <a tuiLink target="_blank" routerLink="/directives/hint-controller"
        >TuiHintController</a
    >:
</h6>
<tui-doc-documentation>
    <ng-template
        i18n
        documentationPropertyName="tuiHintContent"
        documentationPropertyMode="input"
        documentationPropertyType="PolymorpheusContent"
        [documentationPropertyValues]="documentedComponent.hintContentVariants"
        [(documentationPropertyValue)]="documentedComponent.hintContent"
    >
        Content of hint (does not show tooltip if content is null)
    </ng-template>
    <ng-template
        i18n
        documentationPropertyName="tuiHintDirection"
        documentationPropertyMode="input"
        documentationPropertyType="TuiDirection"
        [documentationPropertyValues]="documentedComponent.hintDirectionVariants"
        [(documentationPropertyValue)]="documentedComponent.hintDirection"
    >
        Hint direction
    </ng-template>
    <ng-template
        i18n
        documentationPropertyName="tuiHintMode"
        documentationPropertyMode="input"
        documentationPropertyType="TuiHintModeT | null"
        [documentationPropertyValues]="documentedComponent.hintModeVariants"
        [(documentationPropertyValue)]="documentedComponent.hintMode"
    >
        Hint mode
    </ng-template>
</tui-doc-documentation>
