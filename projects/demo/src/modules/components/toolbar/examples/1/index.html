<div (tuiActiveZoneChange)="onActiveZone($event)">
    <div
        #editor
        contenteditable
        tuiDropdownDirection="top"
        class="editor tui-editor-socket"
        [class.editor_active]="open"
        [tuiDropdown]="open"
        [tuiDropdownContent]="dropdown"
        [(ngModel)]="model"
    ></div>
    <ng-template #dropdown>
        <tui-toolbar [editor]="editor"></tui-toolbar>
    </ng-template>
</div>
