<div
    tuiOverscroll
    [class.t-drop-animation]="dropped$ | async"
    [style.transform]="contentTransform$ | async"
>
    <ng-content></ng-content>
</div>

<tui-mobile-ios-loader
    *ngIf="isIOS; else angroidLoader"
    class="t-ios-spinner"
    [pulled]="pulledInPercent$ | async"
></tui-mobile-ios-loader>

<ng-template #angroidLoader>
    <tui-mobile-android-loader
        class="t-android-loader"
        [class.t-drop-animation]="dropped$ | async"
        [style.transform]="loaderTransform$ | async"
        [pulled]="pulledInPercent$ | async"
    ></tui-mobile-android-loader>
</ng-template>
